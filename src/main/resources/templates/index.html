<!doctype html>
 <!-- !important thymeleaf.org -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Game - Inicio</title>
    
	<!-- Favicon Icon -->
    <link rel="shortcut icon" href="/resources/img/favicon.png" type="image/x-icon">
    
    <!-- Start Include All CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- End Include All CSS -->
</head>

<body class="bg-dark">

	<!-- header -->
	<div class="bg-dark">
		<nav class="container navbar">
			<div class="container-fluid">
				<!-- brand -->
				<a class="navbar-brand text-light fw-bold">GAME-PROJECT</a>
				<!-- links -->
				<a th:href="@{/index}" class="text-decoration-none btn btn-sm btn-outline-light px-5 rounded">Inicio</a>
				<a th:href="@{/juego/lista}" class="text-decoration-none btn btn-sm btn-outline-light px-5 rounded">Mantenimiento Juego</a>			
				<!-- search -->
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
					<a class="btn btn-success">Buscar</a>
				</form>
			</div>
		</nav>
	</div>

	<!-- bg-img -->
	<div class="container">
		<img class="img-fluid" src="/resources/img/bg-games.jpg" alt="cover">
	</div>

	<div class="container mt-4 d-flex align-items-center justify-content-evenly">
		<div class="col-md-3">
			<div class="card border-primary p-2">
				<div class="text-primary text-center mt-3"><h4>Juegos</h4></div>
				<div class="text-primary text-center mt-2"><h1 th:text=${cantJuegos}></h1></div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="card border-success p-2">
				<div class="text-success text-center mt-3"><h4>Desarrolladoras</h4></div>
				<div class="text-success text-center mt-2"><h1 th:text=${cantDesarrolladoras}></h1></div>
			</div>
		</div>
		
		<div class="col-md-3">
			<div class="card border-warning p-2">
				<div class="text-warning text-center mt-3"><h4>Generos</h4></div>
				<div class="text-warning text-center mt-2"><h1 th:text=${cantGeneros}></h1></div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer class="container pt-5">
		<div class="d-flex align-items-center justify-content-evenly py-3">
			<a class=" text-light text-decoration-none">&#169 Todos los derechos reservados - Game-Project 2023</a>
			<span class=" text-light">Visita mi Github :) <a class="text-decoration-none text-primary" href="https://github.com/NeiDenn" target="_blank">github.com/NeiDenn</a></span>
		</div>
	</footer>
	
	<!-- Start Include All JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<!-- End Include All JS -->
</body>
</html>
